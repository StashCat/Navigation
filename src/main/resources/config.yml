# Main config
# Generated by ${version}
# -----
# allowStats: Navigation sends anonymous statistics to me to satiate my curiosity. Set this to false to stop sending stats completely.
allowStats: true
# autoUpdate: Navigation updates itself automatically once releases get approved on BukkitDev. Set this to false to stop updating.
autoUpdate: true
# checkInterval: how often to update tracking position and check for destination arrival in seconds
checkInterval: 1
# coordsCommands: an array of commands which will display clickable coordinates for the recipient
# if you do not want this functionality, just leave the array empty by typing []
coordsCommands: [tell, w, msg, r]